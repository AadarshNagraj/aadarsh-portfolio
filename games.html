<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games | Nostalgia Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="crt-overlay"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" data-text="NOSTALGIA_BOX">NOSTALGIA_BOX</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link">Movies</a>
                <a href="games.html" class="nav-link">Games</a>
                <a href="music.html" class="nav-link">Music</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <section class="games-hero">
        <div class="hero-content">
            <h1 class="hero-title glitch" data-text="ARCADE_ZONE">ARCADE_ZONE</h1>
            <p class="hero-subtitle">Press Start to Continue</p>
        </div>
    </section>

    <section class="games-grid">
        <div class="game-card">
            <div class="game-icon">
                <i class="fas fa-ghost"></i>
            </div>
            <h3>Pac-Man</h3>
            <p>1980 • Namco</p>
            <div class="game-rating">★★★★★</div>
        </div>

        <div class="game-card">
            <div class="game-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <h3>Super Mario</h3>
            <p>1985 • Nintendo</p>
            <div class="game-rating">★★★★★</div>
        </div>

        <div class="game-card">
            <div class="game-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h3>Sonic</h3>
            <p>1991 • Sega</p>
            <div class="game-rating">★★★★☆</div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Nostalgia Box. Game On!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
